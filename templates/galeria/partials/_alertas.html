{% if messages %}
{% for message in messages %}
{% if message.tags == 'error' %}
<div class="alert alert-danger">
    <p id="messages"> {{ message }} </p>
</div>
{% elif message.tags == 'success' %}
<div class="alert alert-success">
    <p id="messages"> {{ message }} </p>
</div>
{% endif %}
{% endfor %}
{% endif %}
